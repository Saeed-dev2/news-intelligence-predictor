<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Genre Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="max-w-2xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-xl">
        <h1 class="text-2xl font-bold mb-6 text-center">ðŸ“° News Genre Classifier</h1>
        <form method="post" class="space-y-4">
            <div>
                <label class="block font-medium mb-1">Headline</label>
                <input type="text" name="headline" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label class="block font-medium mb-1">Article</label>
                <textarea name="article" rows="6" required class="w-full p-2 border border-gray-300 rounded"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Predict Genre</button>
        </form>

        {% if result %}
        <div class="mt-6 text-center bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
            <strong>Predicted Genre:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
